# This rule is not used by the project to-llm-chat itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the com.salaboy.salaboy.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: to-llm-chat
    app.kubernetes.io/managed-by: kustomize
  name: chat-editor-role
rules:
- apiGroups:
  - com.salaboy.salaboy.com
  resources:
  - chats
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - com.salaboy.salaboy.com
  resources:
  - chats/status
  verbs:
  - get
